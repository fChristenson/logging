<source>
  @type tail
  path /test.log
  tag app
  <parse>
    @type json
  </parse>
</source>

<match app>
@type copy
  <store>
    @type stdout
  </store>
  <store>
  @type mongo
  host db
  port 27017
  database fluentd
  collection logs

  <buffer>
    flush_interval 5s
  </buffer>
  </store>
</match>
