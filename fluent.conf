<source>
  @type tail
  path /test.log
  tag app
  <parse>
    @type json

    time_type string
    time_format %Y-%m-%dT%H:%M:%S.%L%z
    keep_time_key true
  </parse>
</source>

<filter app>
  @type record_transformer

  <record>
    @timestamp ${record["time"]}
  </record>
</filter>

<match app>
@type copy
  <store>
    @type stdout
  </store>
  <store>
  @type elasticsearch
  host elasticsearch
  port 9200
  index_name fluentd-%Y.%m.%d

  <buffer tag, time>
    timekey 5s
    timekey_wait 5s
  </buffer>
  </store>
</match>
